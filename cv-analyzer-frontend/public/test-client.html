<!DOCTYPE html>
<html>
<head>
    <title>Client Test</title>
</head>
<body>
    <h1>Client-side Test</h1>
    <button onclick="testAPI()">Test API Calls</button>
    <div id="results"></div>

    <script>
        console.log('🔍 Client-side script loaded!');
        
        async function testAPI() {
            console.log('🔍 Testing API calls...');
            const results = document.getElementById('results');
            
            try {
                // Test the proxy routes
                console.log('🔍 Testing CVs proxy...');
                const cvsResponse = await fetch('/api/jobs/list-cvs');
                const cvsData = await cvsResponse.json();
                console.log('🔍 CVs response:', cvsData);
                
                console.log('🔍 Testing JDs proxy...');
                const jdsResponse = await fetch('/api/jobs/list-jds');
                const jdsData = await jdsResponse.json();
                console.log('🔍 JDs response:', jdsData);
                
                results.innerHTML = `
                    <h2>Results:</h2>
                    <p>CVs: ${cvsData.cvs?.length || 0}</p>
                    <p>JDs: ${jdsData.jds?.length || 0}</p>
                    <pre>${JSON.stringify({cvs: cvsData, jds: jdsData}, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('🔍 API test failed:', error);
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto-test on load
        window.addEventListener('load', () => {
            console.log('🔍 Page loaded, auto-testing...');
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
